<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <title>Document</title>

  <script>
  	$(document).ready(function(){
		$("p").on("click", function(){
			$("span").css("fontSize", "28px");
			$("span").css("color", "red");
			});
		});
  </script>
 </head>
 <body>
 	<h1>HTML 태그 선택자</h1>
	<p> 이제부터 <span> 제이쿼리</span> 를 다 같이 공부하자 !<br/>
	마우스로 글씨를 클릭해보세요 !</p>
  
 </body>
</html>
