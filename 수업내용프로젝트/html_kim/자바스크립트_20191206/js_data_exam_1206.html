<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
  <script>
  today=new Date();
  year=new Date();
  month=new Date();
  switch (today.getDay())
  {
	 case  0 : day = "일요일"; break;
	 case  1 : day = "월요일"; break;
	 case  2 : day = "화요일"; break;
	 case  3 : day = "수요일"; break;
	 case  4 : day = "목요일"; break;
	 case  5 : day = "금요일"; break;
	 case  6 : day = "토요일"; break;
  }
  document.write("오늘은 "+today.getYear()+"년"+today.getMonth()+"월" + day + " 입니다.");
  </script>
 </body>
</html>
